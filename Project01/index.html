<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Check</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Luxurious+Roman:regular" rel="stylesheet" />
</head>
<body>
 <div class="container">
    <div class="input-box">
        <h2> Password Check</h2>
        <input type="password" id="password" placeholder="Enter Password" onInput="check()">
        <p id="message">Password is<span id="strength"></span></p>
        <br>
        <div id="set">
            <div id="count">Length : 0</div>
            <i id="see" onclick="see()" class="far fa-eye"></i>
        </div>
        <div id="check0">
            <i class="far fa-check-circle"></i> <span> Length more than 5.</span>
        </div>
        <div id="check1">
            <i class="far fa-check-circle"></i> <span> Length less than 10.</span>
        </div>
        <div id="check2">
            <i class="far fa-check-circle"></i> <span> Contains numerical Character.</span>
        </div>
        <div id="check3">
            <i class="far fa-check-circle"></i> <span> Contains special Character.</span>
        </div>
        <div id="check4">
            <i class="far fa-check-circle"></i> <span> Shouldn't Contain Spaces.</span>    
        </div>
    </div>
 </div>

<script>

    var pass = document.getElementById("password");
    var msg = document.getElementById("message");
    var str = document.getElementById("strength");

    pass.addEventListener('input', () => {
        if(pass.value.length > 0){
            msg.style.display = "block";
        }
        else{
            msg.style.display = "none";
        }
        if (pass.value.length < 4){
            str.innerHTML = "weak";
            pass.style.borderColor = "#ff5925";
            msg.style.color = "#ff5925";
        }
        else if(pass.value.length >= 4 & pass.value.length < 8){
            str.innerHTML = "medium";
            pass.style.borderColor = "yellow";
            msg.style.color = "yellow";
        }
        else if(pass.value.length >= 8){
        str.innerHTML = "strong";
        pass.style.borderColor = "#26d730";
            msg.style.color = "#26d730";
    }
    })

</script>
</body>
</html>
